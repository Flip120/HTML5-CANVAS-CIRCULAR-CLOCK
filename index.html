<html><html>
<head>
	<title>SemiCirle</title>
	<script type='text/javascript' src='Clock.js'></script>
</head>
<body style="background:black;">
	<canvas id="myChart" width="900" height="900"></canvas>
	<script>
			var canvas = document.getElementById("myChart");
			var cont = canvas.getContext("2d");
			var clock = new Clock({ 
					context 	: cont, 
				  	type 		: Clock.TYPE_CLOCKWISE_INCREMENT,
				  	time 		: 5,
				  	showText 	: true,
				  	textColor 	: 'white',
				  	bodyColor	: 'red',
				  	borderColor : 'white',
				  	radius 	    : 100,
				  	bodyWidth   : 10,
				  	borderWidth : 5
				});
			clock.step();

	</script>
</body>
</html>
